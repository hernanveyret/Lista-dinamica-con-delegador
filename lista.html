<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .contenedor {
            border: 1px solid black;
            width: auto;
        }
        .btn {
            border: none;
            background:none;
            
        }
    </style>

</head>
<body>
    <div class="contenedor">
    <p id="lista" class="listaMarca"></p>
    </div>
    <p id="miEleccion"></p>

    <script>
        let html = '';
            html += `<ul class="ulLista">`;
                
                for ( let i = 0; i <= 5; i++ ) {
                    html += `<li><button class="btn" data-id="${i}"">NÂº ${i}</button></li>`;
                }
            html += `</ul>`;
            lista.innerHTML = html

    let contenedor = document.querySelector('.contenedor');
        contenedor.addEventListener('click', (e) => {
        const objetoSelect = e.target.parentElement;
        const btnlista = e.target.classList.contains('btn');
            if ( btnlista == true ){ 
                let algo = objetoSelect.querySelector('.btn').dataset.id
                    miEleccion.innerHTML = algo

      //  let miidSeleccionado = objetoSelect.querySelector('.listas').dataset.id;
         //       console.log(miidSeleccionado)
            }
        })


    </script>
    
</body>
</html>
